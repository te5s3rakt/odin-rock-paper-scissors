<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Project: Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="header">Project: Rock Paper Scissors</div>

    <div class="intro">This is a battle of will. Choose your weapon!</div>

    <div class="sticky-header">
        <div class="selections">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </div>

        <div class="scoreboard">
            <div class="score game-start" id="player">0</div>
            <div>Player vs Computer</div>
            <div class="score game-start" id="computer">0</div>
        </div>
        
        <div class="log-heading game-start">Battlelog:</div>
    </div>
    <div class="log-window game-start">   
        <div class="log">
        </div>
    </div>
    <div class="footer">The Odin Project - Foundations</div>
</body>
</html>
